<!DOCTYPE html><html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AP SEED BD</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      background: url('5.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 1em;
    }
    img.banner {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 0.5em;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(255, 0, 0, 0.3);
    }
    header {
      text-align: center;
      padding: 1em 0;
    }
    header h1 {
      margin: 0.2em 0;
      font-size: 2em;
      color: #ff4c4c;
      text-shadow: 1px 1px #000;
    }
    header p.tagline {
      margin: 0;
      font-size: 1.1em;
      color: #f0f0f0;
      font-style: italic;
    }
    section.catchphrases {
      margin: 1.5em 0;
      background: rgba(255, 0, 0, 0.1);
      border-left: 4px solid #ff4c4c;
      padding: 0.8em;
      border-radius: 8px;
    }
    .catchphrases p {
      margin: 0.5em 0;
      font-size: 1em;
    }
    section.products {
      margin: 1em 0;
    }
    section.products h2 {
      text-align: center;
      color: #ff4c4c;
      text-shadow: 1px 1px #000;
    }
    .product-list {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    .product {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 0, 0, 0.3);
      border-radius: 8px;
      padding: 0.8em;
      display: flex;
      align-items: center;
      gap: 0.8em;
      backdrop-filter: blur(5px);
    }
    .product img {
      width: 80px;
      height: auto;
      border-radius: 6px;
      border: 2px solid #ff4c4c;
    }
    .product-info {
      flex: 1;
    }
    .product-info h3 {
      margin: 0 0 0.3em;
      font-size: 1.1em;
      color: #ff4c4c;
    }
    .product-info p.price {
      margin: 0;
      font-weight: bold;
      font-size: 1em;
      color: #fff;
    }
    .buy-btn {
      display: inline-block;
      padding: 0.6em 1em;
      margin-top: 0.5em;
      background: #ff4c4c;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 0.9em;
      box-shadow: 0 2px 5px rgba(0,0,0,0.4);
      transition: background 0.3s;
    }
    .buy-btn:hover {
      background: #e60000;
    }
    @media (min-width: 480px) {
      .product-list {
        flex-direction: row;
        flex-wrap: wrap;
      }
      .product {
        flex: 1 1 calc(50% - 1em);
      }
    }
  </style>
</head>

    </section>
    <section class="products">
      <h2>আমাদের পণ্যসমূহ</h2>
      <div class="product-list">
        <div class="product">
          <img src="1.jpg" alt="Product 1">
          <div class="product-info">
            <h3>বীজ-১</h3>
            <p class="price">৳ 3500</p>
            <a href="https://wa.me/8801832355168" class="buy-btn">এখনই কিনুন</a>

        </div>
        <div class="product">

            <h3>বীজ-২</h3>

          </div>
        </div>
        <div class="product">
          <img src="3.jpg" alt="Product 3">
          <div class="product-info">
            <h3>বীজ-৩</h3>

          </div>
        </div>
      </div>
    </section>
  </div>
</body>
